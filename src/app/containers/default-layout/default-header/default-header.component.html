<!--<c-header [fixed]="true">-->
<ng-container>
  <c-toggler
    class="d-md-none"
    cSidebarToggle="sidebar"
    inHeader="true"
  ></c-toggler>
  <c-toggler
    class="d-sm-down-none mfs-3"
    cSidebarToggle="sidebar"
    id="sidebar-toggler"
    inHeader="true"
  ></c-toggler>
  <c-header-brand [routerLink]="'/'" class="d-lg-none">
    <c-icon
      width="46"
      height="46"
      alt="CoreUI Logo"
      [use]="'assets/img/brand/logo.svg'"
    ></c-icon>
  </c-header-brand>
  <!-- header links-->
  <ul class="c-header-nav d-md-down-none">
    <c-breadcrumb
      class="border-0 m-0 px-0 px-md-3 c-subheader-nav"
      cBreadcrumbRouter
    ></c-breadcrumb>
  </ul>
  <!--theme toggler-->
  <c-toggler title="Toggle Light/Dark Mode" class="ml-auto" id="theme-toggler">
    <button [class]="'c-header-toggler'" type="button" (click)="toggleTheme()">
      <c-icon name="cilMoon" size="lg" class="c-d-dark-none"></c-icon>
      <c-icon name="cilSun" size="lg" class="c-d-default-none"></c-icon>
    </button>
  </c-toggler>
  <!--aside toggler-->
  <c-toggler cSidebarToggle="aside" id="aside-toggler">
    <button class="c-header-toggler c-header-nav-link" type="button">
      <c-icon name="cilApplicationsSettings" size="lg"></c-icon>
    </button>
  </c-toggler>
</ng-container>
