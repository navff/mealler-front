<!--sidebar-->
<c-sidebar #sidebar="cSidebar" id="sidebar" unfoldable="unfoldable">
  <c-sidebar-brand
    [routerLink]="null"
    style='justify-content: left; padding-left: 10px;'
    [brandFull]="{
      src: 'assets/img/brand/logo.svg',
      width: 160,
      height: 30,
      alt: 'Mealler Logo'
    }"
    [brandMinimized]="{
      src: 'assets/img/brand/logo.svg',
      width: 46,
      height: 46,
      alt: 'Mealler Logo'
    }"
  >
  </c-sidebar-brand>
  <c-sidebar-nav
    [navItems]="navItems"
    [perfectScrollbar]="perfectScrollbarConfig"
    [disabled]="sidebar?.minimized"
    dropdownMode="closeInactive"
  ></c-sidebar-nav>
  <c-sidebar-minimizer cSidebarMinimize="sidebar"></c-sidebar-minimizer>
</c-sidebar>

<!--aside-->
<c-sidebar
  id="aside"
  #aside="cSidebar"
  [aside]="true"
  colorScheme="light"
  [overlaid]="true"
  size="lg"
  [show]="false"
  [breakpoint]="false"
  [mobile]="'xl'"
>
<!--  cOutClick-->
  <!--aside internal toggler-->
  <c-toggler cSidebarToggle="aside">
    <button [class]="'c-sidebar-close'" type="button">
      <c-icon name="cil-x"></c-icon>
    </button>
  </c-toggler>
  <!--aside content-->
  <div class="nav-underline">
    <div class="nav nav-tabs">
      <div class="nav-item">
        <div class="nav-link">Aside</div>
      </div>
    </div>
  </div>
</c-sidebar>

<!--main-->
<c-wrapper>
  <!--header-->
  <app-default-header [fixed]="true"></app-default-header>
  <!--app body-->
  <c-body>
    <main class="c-main">
      <c-container [fluid]="true">
        <router-outlet></router-outlet>
      </c-container>
    </main>
  </c-body>
</c-wrapper>
