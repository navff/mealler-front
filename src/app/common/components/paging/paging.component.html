<nav *ngIf='visible' aria-label='...'>
  <ul class='pagination'>
    <li *ngFor='let x of [].constructor(data.pagesCount) ;let i = index'
        [ngClass]="(i+1 === activePage) ? 'active' : '' "
        class='page-item'>
      <a
        (click)='onPageClick(i+1)'
        class='page-link'
        style='cursor: pointer'>
        {{i + 1}}
      </a>
    </li>
  </ul>
</nav>
