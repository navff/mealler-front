<div class='fade-in'>
  <c-card>
    <c-card-body>
      <c-row class='mb-3'>
        <c-col md='6'>
          <h1>{{'recipes.recipes' | translate}}</h1>
        </c-col>
        <c-col md='6'>
          <div class='input-group'>
            <div class='input-group-prepend'>
              <span class='input-group-text'><i class='cil-search'></i></span>
            </div>
            <input [(ngModel)]='filterQuery'
                   cInput
                   placeholder="{{'recipes.search-by-name' | translate}}"
            />
          </div>
        </c-col>
      </c-row>
      <table
        #mf='mfDataTable'
        [mfData]='data | dataFilter: filterQuery'
        [mfRowsOnPage]='50'
        class='table table-striped table-hover table-responsive-lg'
      >
        <thead>
        <tr>
          <th style='width:70%;'>
            <mfDefaultSorter #sortName by='name'>
              {{'recipes.name' | translate}}
              <span
                *ngIf='sortName.isSortedByMeAsc'
                aria-hidden='true'
                class='cil-arrow-top'
              ></span>
              <span
                *ngIf='sortName.isSortedByMeDesc'
                aria-hidden='true'
                class='cil-arrow-bottom'
              ></span>
            </mfDefaultSorter>
          </th>
          <th style='width: 10%;'>
            <mfDefaultSorter #sortPortions by='portions'>
              {{'recipes.portions-count-short' | translate}}
              <span
                *ngIf='sortPortions.isSortedByMeAsc'
                aria-hidden='true'
                class='cil-arrow-top'
              ></span>
              <span
                *ngIf='sortPortions.isSortedByMeDesc'
                aria-hidden='true'
                class='cil-arrow-bottom'
              ></span>
            </mfDefaultSorter>
          </th>
          <th style='width: 10%;'>
            <mfDefaultSorter #sortLaborCosts by='laborCosts'>
              {{'recipes.labor-costs-short' | translate}}
              <span
                *ngIf='sortLaborCosts.isSortedByMeAsc'
                aria-hidden='true'
                class='cil-arrow-top'
              ></span>
              <span
                *ngIf='sortLaborCosts.isSortedByMeDesc'
                aria-hidden='true'
                class='cil-arrow-bottom'
              ></span>
            </mfDefaultSorter>
          </th>
          <th style='width: 10%;'>
            <mfDefaultSorter #sortCookingTime by='cookingTime'>
              {{'recipes.cooking-time-short' | translate}}
              <span
                *ngIf='sortCookingTime.isSortedByMeAsc'
                aria-hidden='true'
                class='cil-arrow-top'
              ></span>
              <span
                *ngIf='sortCookingTime.isSortedByMeDesc'
                aria-hidden='true'
                class='cil-arrow-bottom'
              ></span>
            </mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr (click)='onItemClicked(item.id)'
            *ngFor='let item of mf.data'
            style='cursor: pointer'>
          <td>{{ item.name }}</td>
          <td>{{ item.portions }}</td>
          <td class='text-left'>{{ item.laborCosts }}</td>
          <td>{{ item.cookingTime }}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan='5'>
            <mfBootstrapPaginator
              [rowsOnPageSet]='[30]'
            ></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </c-card-body>
  </c-card>
</div>
